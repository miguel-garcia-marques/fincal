<!DOCTYPE html>

<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png"/>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      try {
        // Download main.dart.js
        // O Flutter substitui {{flutter_service_worker_version}} pelo número
        // Convertemos para string para garantir compatibilidade
        var serviceWorkerVersion = String({{flutter_service_worker_version}});
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            }).catch(function(error) {
              console.error('Erro ao inicializar engine:', error);
              document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;"><div style="text-align: center; color: red;"><h2>Erro ao carregar aplicação</h2><p>' + error.toString() + '</p><p>Verifique o console para mais detalhes.</p></div></div>';
            });
          }
        });
      } catch (error) {
        console.error('Erro ao carregar Flutter:', error);
        document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;"><div style="text-align: center; color: red;"><h2>Erro ao carregar aplicação</h2><p>' + error.toString() + '</p><p>Verifique o console para mais detalhes.</p></div></div>';
      }
    });
    
    // Tratamento de erros não capturados
    window.addEventListener('error', function(event) {
      // Filtrar erros conhecidos do Flutter Web durante hot restart
      const errorStr = event.error ? event.error.toString() : '';
      const isDisposedError = errorStr.includes('Trying to render a disposed EngineFlutterView') ||
                             errorStr.includes('isDisposed');
      const isLegacyJsError = errorStr.includes('LegacyJavaScriptObject') ||
                             errorStr.includes('DiagnosticsNode');
      
      // Ignorar erros conhecidos do Flutter Web que não afetam funcionalidade
      if (!isDisposedError && !isLegacyJsError) {
      console.error('Erro não capturado:', event.error);
      }
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      // Filtrar erros conhecidos do Flutter Web
      const reasonStr = event.reason ? event.reason.toString() : '';
      const isDisposedError = reasonStr.includes('Trying to render a disposed EngineFlutterView') ||
                             reasonStr.includes('isDisposed');
      const isLegacyJsError = reasonStr.includes('LegacyJavaScriptObject') ||
                             reasonStr.includes('DiagnosticsNode');
      
      // Ignorar erros conhecidos do Flutter Web
      if (!isDisposedError && !isLegacyJsError) {
      console.error('Promise rejeitada não tratada:', event.reason);
      }
    });
    
    // WebAuthn Helper Functions
    window.webauthnHelpers = {
      // Verificar se WebAuthn é suportado
      isSupported: function() {
        return !!(navigator.credentials && navigator.credentials.create && navigator.credentials.get);
      },
      
      // Criar credencial (registro) - retorna Promise
      createCredential: function(options) {
        return navigator.credentials.create({
          publicKey: options
        });
      },
      
      // Obter credencial (autenticação) - retorna Promise
      getCredential: function(options) {
        return navigator.credentials.get({
          publicKey: options
        });
      },
      
      // Wrapper para criar credencial e converter para JSON em uma chamada
      createCredentialAndConvert: function(options) {
        return navigator.credentials.create({
          publicKey: options
        }).then(function(credential) {
          return window.webauthnHelpers.credentialToObject(credential);
        });
      },
      
      // Wrapper para obter credencial e converter para JSON em uma chamada
      getCredentialAndConvert: function(options) {
        return navigator.credentials.get({
          publicKey: options
        }).then(function(credential) {
          return window.webauthnHelpers.authenticationResponseToObject(credential);
        });
      },
      
      // Converter ArrayBuffer para base64url
      arrayBufferToBase64Url: function(buffer) {
        const bytes = new Uint8Array(buffer);
        let binary = '';
        for (let i = 0; i < bytes.length; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return btoa(binary)
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=/g, '');
      },
      
      // Converter base64url para ArrayBuffer
      base64UrlToArrayBuffer: function(base64url) {
        const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      },
      
      // Converter PublicKeyCredential para objeto serializável
      credentialToObject: function(credential) {
        if (!credential) return null;
        
        const response = credential.response;
        const clientDataJSON = response.clientDataJSON;
        const attestationObject = response.attestationObject || response.authenticatorData;
        
        return {
          id: credential.id,
          rawId: window.webauthnHelpers.arrayBufferToBase64Url(credential.rawId),
          type: credential.type,
          response: {
            clientDataJSON: window.webauthnHelpers.arrayBufferToBase64Url(clientDataJSON),
            attestationObject: attestationObject ? window.webauthnHelpers.arrayBufferToBase64Url(attestationObject) : null,
            authenticatorData: response.authenticatorData ? window.webauthnHelpers.arrayBufferToBase64Url(response.authenticatorData) : null,
            signature: response.signature ? window.webauthnHelpers.arrayBufferToBase64Url(response.signature) : null,
            userHandle: response.userHandle ? window.webauthnHelpers.arrayBufferToBase64Url(response.userHandle) : null,
          }
        };
      },
      
      // Converter AuthenticationResponse para objeto serializável
      authenticationResponseToObject: function(credential) {
        if (!credential) return null;
        
        const response = credential.response;
        
        return {
          id: credential.id,
          rawId: window.webauthnHelpers.arrayBufferToBase64Url(credential.rawId),
          type: credential.type,
          response: {
            clientDataJSON: window.webauthnHelpers.arrayBufferToBase64Url(response.clientDataJSON),
            authenticatorData: response.authenticatorData ? window.webauthnHelpers.arrayBufferToBase64Url(response.authenticatorData) : null,
            signature: response.signature ? window.webauthnHelpers.arrayBufferToBase64Url(response.signature) : null,
            userHandle: response.userHandle ? window.webauthnHelpers.arrayBufferToBase64Url(response.userHandle) : null,
          }
        };
      }
    };
  </script>
</body>
</html>
