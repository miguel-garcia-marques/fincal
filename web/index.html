<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FinCal - A modern finance management web app">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FinCal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FinCal</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      try {
        // Download main.dart.js
        // O Flutter substitui {{flutter_service_worker_version}} pelo número
        // Convertemos para string para garantir compatibilidade
        var serviceWorkerVersion = String({{flutter_service_worker_version}});
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            }).catch(function(error) {
              console.error('Erro ao inicializar engine:', error);
              document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;"><div style="text-align: center; color: red;"><h2>Erro ao carregar aplicação</h2><p>' + error.toString() + '</p><p>Verifique o console para mais detalhes.</p></div></div>';
            });
          }
        });
      } catch (error) {
        console.error('Erro ao carregar Flutter:', error);
        document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;"><div style="text-align: center; color: red;"><h2>Erro ao carregar aplicação</h2><p>' + error.toString() + '</p><p>Verifique o console para mais detalhes.</p></div></div>';
      }
    });
    
    // Tratamento de erros não capturados
    window.addEventListener('error', function(event) {
      // Filtrar erros conhecidos do Flutter Web durante hot restart
      const errorStr = event.error ? event.error.toString() : '';
      const isDisposedError = errorStr.includes('Trying to render a disposed EngineFlutterView') ||
                             errorStr.includes('isDisposed');
      const isLegacyJsError = errorStr.includes('LegacyJavaScriptObject') ||
                             errorStr.includes('DiagnosticsNode');
      
      // Ignorar erros conhecidos do Flutter Web que não afetam funcionalidade
      if (!isDisposedError && !isLegacyJsError) {
      console.error('Erro não capturado:', event.error);
      }
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      // Filtrar erros conhecidos do Flutter Web
      const reasonStr = event.reason ? event.reason.toString() : '';
      const isDisposedError = reasonStr.includes('Trying to render a disposed EngineFlutterView') ||
                             reasonStr.includes('isDisposed');
      const isLegacyJsError = reasonStr.includes('LegacyJavaScriptObject') ||
                             reasonStr.includes('DiagnosticsNode');
      
      // Ignorar erros conhecidos do Flutter Web
      if (!isDisposedError && !isLegacyJsError) {
      console.error('Promise rejeitada não tratada:', event.reason);
      }
    });
  </script>
</body>
</html>
